<section class="is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Contact me</h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"
            formControlName="Email">
        </div>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
        </div>
        <div class="form-group">
          <label for="comment">Message</label>
          <textarea class="form-control" formControlName="Comment" name="Comment">
  </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Send</button>
        <input type="hidden" name="_after" value="#">
      </form>
    </div>
  </div>
</div>
